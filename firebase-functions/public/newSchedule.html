<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js'></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <script src="app.js"></script>
    <script src="newSchedule.js"></script>

    <link rel='stylesheet' href='index.css'>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <button type="button" class="btn-lg btn-block" onclick="gotoManual()">Manual</button>
        <button type="button" class="btn-lg btn-block" onclick="gotoSchedule()">Agenda</button>
        <button type="button" class="btn-lg btn-block" onclick="reloadPage()">Recarregar</button>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <div class="container">
        <p>
            <h2>Agendamento</h2>
            <select id="state">
                <option value="0">Ligar</option>
                <option value="1">Desligar</option>
            </select>
        </p>
        <p>
            <select name="switch" id="switchNames">
            </select>
        </p>
        <p>
            <input id="datetimestamp" type="date">
            <input id="timetimestamp" type="time">
        </p>
        <button id="doSchedule" onclick="doSchedule()"> Agendar</button>
    </div>
    <div id="message"></div>
</body>

</html>
